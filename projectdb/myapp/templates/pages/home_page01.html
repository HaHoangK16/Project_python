{% extends "pages/page01.html" %}

{% block title %}

{% block content %}

      <td>{{s.fullname}}</td>
      <td>Otto</td>

      <td>Thornton</td>

    <tr>
      <th scope="row">3</th>
      <td>Larry</td>

    </tr>
  </tbody>
</table>
{% endfor %}
{% endblock %}
